<!DOCTYPE html>
<html lang="en">
<head>

  <title>Download Chrome Linux 64</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg: #f3f6fb;
      --text: #222;
      --radius: 16px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    .card h1 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .card p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.75rem;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: scale(0.98);
    }

    .icon {
      font-size: 1.2rem;
    }

    footer {
      margin-top: 1.25rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  </div>
